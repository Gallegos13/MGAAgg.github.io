<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" width="900" height="600">
  <!-- Fondo -->
  <rect width="900" height="600" fill="#f8f9fa"/>
  
  <!-- Título -->
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1a1a1a">Tablero Kanban</text>
  
  <!-- Columnas del tablero -->
  <g id="tablero">
    <!-- Columna: Por Hacer -->
    <g id="columna-todo">
      <rect x="50" y="80" width="200" height="450" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
      <rect x="50" y="80" width="200" height="50" rx="8" fill="#3b82f6" opacity="0.2"/>
      <text x="150" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a1a1a">Por Hacer</text>
      <text x="150" y="135" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#718096">(To Do)</text>
      
      <!-- Tarjetas -->
      <rect x="70" y="160" width="160" height="80" rx="5" fill="#f8f9fa" stroke="#3b82f6" stroke-width="2"/>
      <text x="150" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a1a1a">Tarea 1</text>
      <text x="150" y="205" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a5568">Descripción de la tarea</text>
      <text x="150" y="225" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#718096">Prioridad: Alta</text>
      
      <rect x="70" y="260" width="160" height="80" rx="5" fill="#f8f9fa" stroke="#3b82f6" stroke-width="2"/>
      <text x="150" y="285" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a1a1a">Tarea 2</text>
      <text x="150" y="305" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a5568">Otra tarea pendiente</text>
      <text x="150" y="325" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#718096">Prioridad: Media</text>
    </g>
    
    <!-- Columna: En Curso -->
    <g id="columna-doing">
      <rect x="300" y="80" width="200" height="450" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
      <rect x="300" y="80" width="200" height="50" rx="8" fill="#60a5fa" opacity="0.2"/>
      <text x="400" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a1a1a">En Curso</text>
      <text x="400" y="135" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#718096">WIP: 2/3</text>
      
      <!-- Tarjetas -->
      <rect x="320" y="160" width="160" height="80" rx="5" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
      <text x="400" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a1a1a">Tarea 3</text>
      <text x="400" y="205" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a5568">En desarrollo</text>
      <text x="400" y="225" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#718096">Asignado: Dev 1</text>
      
      <rect x="320" y="260" width="160" height="80" rx="5" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
      <text x="400" y="285" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a1a1a">Tarea 4</text>
      <text x="400" y="305" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a5568">En revisión</text>
      <text x="400" y="325" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#718096">Asignado: Dev 2</text>
    </g>
    
    <!-- Columna: Revisión -->
    <g id="columna-review">
      <rect x="550" y="80" width="200" height="450" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
      <rect x="550" y="80" width="200" height="50" rx="8" fill="#fbbf24" opacity="0.2"/>
      <text x="650" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a1a1a">Revisión</text>
      <text x="650" y="135" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#718096">(Review)</text>
      
      <!-- Tarjeta -->
      <rect x="570" y="160" width="160" height="80" rx="5" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
      <text x="650" y="185" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a1a1a">Tarea 5</text>
      <text x="650" y="205" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#4a5568">Esperando QA</text>
      <text x="650" y="225" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#718096">Revisor: QA Team</text>
    </g>
    
    <!-- Columna: Completado -->
    <g id="columna-done">
      <rect x="800" y="80" width="200" height="450" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
      <rect x="800" y="80" width="200" height="50" rx="8" fill="#10b981" opacity="0.2"/>
      <text x="900" y="110" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a1a1a">Completado</text>
      <text x="900" y="135" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#718096">(Done)</text>
      
      <!-- Tarjetas completadas -->
      <rect x="820" y="160" width="160" height="60" rx="5" fill="#d1fae5" stroke="#10b981" stroke-width="2" opacity="0.7"/>
      <text x="900" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1a1a1a">✓ Tarea 6</text>
      <text x="900" y="205" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4a5568">Completada</text>
      
      <rect x="820" y="240" width="160" height="60" rx="5" fill="#d1fae5" stroke="#10b981" stroke-width="2" opacity="0.7"/>
      <text x="900" y="265" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1a1a1a">✓ Tarea 7</text>
      <text x="900" y="285" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4a5568">Completada</text>
    </g>
  </g>
  
  <!-- Flechas de flujo -->
  <g id="flechas">
    <path d="M 250 200 L 300 200" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 500 200 L 550 200" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    <path d="M 750 200 L 800 200" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Leyenda -->
  <g id="leyenda">
    <text x="450" y="560" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1a1a1a">Flujo de Trabajo: Por Hacer → En Curso → Revisión → Completado</text>
    <text x="450" y="585" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#718096">WIP (Work In Progress) limita el número de tareas en cada columna</text>
  </g>
  
  <!-- Definición de flecha -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3b82f6"/>
    </marker>
  </defs>
</svg>

