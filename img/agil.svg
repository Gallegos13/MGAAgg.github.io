<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <!-- Fondo -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- T铆tulo -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1a1a1a">Metodolog铆a gil</text>
  
  <!-- Ciclos iterativos -->
  <g id="ciclos">
    <!-- Sprint 1 -->
    <g id="sprint1">
      <rect x="50" y="100" width="150" height="120" rx="10" fill="#3b82f6" opacity="0.8"/>
      <text x="125" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Sprint 1</text>
      <text x="125" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Planificaci贸n</text>
      <text x="125" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Desarrollo</text>
      <text x="125" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Revisi贸n</text>
      <circle cx="125" cy="230" r="8" fill="white"/>
    </g>
    
    <!-- Flecha -->
    <path d="M 220 160 L 250 160" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Sprint 2 -->
    <g id="sprint2">
      <rect x="270" y="100" width="150" height="120" rx="10" fill="#3b82f6" opacity="0.8"/>
      <text x="345" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Sprint 2</text>
      <text x="345" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Planificaci贸n</text>
      <text x="345" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Desarrollo</text>
      <text x="345" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Revisi贸n</text>
      <circle cx="345" cy="230" r="8" fill="white"/>
    </g>
    
    <!-- Flecha -->
    <path d="M 440 160 L 470 160" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    
    <!-- Sprint 3 -->
    <g id="sprint3">
      <rect x="490" y="100" width="150" height="120" rx="10" fill="#3b82f6" opacity="0.8"/>
      <text x="565" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Sprint 3</text>
      <text x="565" y="165" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Planificaci贸n</text>
      <text x="565" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Desarrollo</text>
      <text x="565" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Revisi贸n</text>
      <circle cx="565" cy="230" r="8" fill="white"/>
    </g>
  </g>
  
  <!-- Incrementos de valor -->
  <g id="incrementos">
    <text x="400" y="280" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1a1a1a">Incrementos de Valor</text>
    
    <!-- Incremento 1 -->
    <rect x="80" y="310" width="90" height="60" rx="5" fill="#60a5fa" opacity="0.6"/>
    <text x="125" y="340" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1a1a1a">Incremento 1</text>
    <text x="125" y="360" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4a5568">Funcionalidad</text>
    
    <!-- Incremento 2 -->
    <rect x="200" y="310" width="90" height="60" rx="5" fill="#60a5fa" opacity="0.6"/>
    <rect x="200" y="310" width="90" height="60" rx="5" fill="#3b82f6" opacity="0.4"/>
    <text x="245" y="340" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1a1a1a">Incremento 2</text>
    <text x="245" y="360" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4a5568">+ Mejoras</text>
    
    <!-- Incremento 3 -->
    <rect x="320" y="310" width="90" height="60" rx="5" fill="#60a5fa" opacity="0.6"/>
    <rect x="320" y="310" width="90" height="60" rx="5" fill="#3b82f6" opacity="0.4"/>
    <rect x="320" y="310" width="90" height="60" rx="5" fill="#2563eb" opacity="0.3"/>
    <text x="365" y="340" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1a1a1a">Incremento 3</text>
    <text x="365" y="360" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#4a5568">+ Nuevas</text>
    
    <!-- Producto final -->
    <rect x="500" y="300" width="200" height="80" rx="5" fill="#3b82f6" opacity="0.8"/>
    <text x="600" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Producto Final</text>
    <text x="600" y="350" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">Con todas las</text>
    <text x="600" y="365" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">funcionalidades</text>
  </g>
  
  <!-- Feedback loop -->
  <g id="feedback">
    <text x="400" y="430" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1a1a1a">Feedback Continuo</text>
    <circle cx="400" cy="460" r="30" fill="none" stroke="#3b82f6" stroke-width="3" stroke-dasharray="5,5"/>
    <text x="400" y="465" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#3b82f6"></text>
  </g>
  
  <!-- Definici贸n de flecha -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#3b82f6"/>
    </marker>
  </defs>
</svg>

